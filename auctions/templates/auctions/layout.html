{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Auctions{% endblock %}</title>
        <script src="https://kit.fontawesome.com/a1fc634586.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>        
        <nav class="navbar is-dark py-2 has-shadow">
            <div class="navbar-brand">
                <a class="navbar-item " href="{% url 'index' %}">
                    <span class="icon is-medium has-text-white mr-2">
                        <i class="fas fa-gavel fa-2x"></i>
                    </span>
                    <h2 class="title is_2 has-text-white">Auctions</h2>
                </a>                
            </div>            
            <div class="navbar-menu">        
                <div class="navbar-start has-text-white">
                        <a class="navbar-item" href="{% url 'index' %}">Active Listings</a>
                    {% if user.is_authenticated %}
                        <a class="navbar-item" href="{% url 'create_listing' %}">Create Listing</a>    
                    {% endif %}
                </div>    
                
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <div class="buttons  mr-2">
                            <a class="button is-danger" href="{% url 'logout' %}">Log Out</a>    
                        </div>                    
                    {% else %}
                        <div class="buttons mr-2">
                            <a class="button is-info" href="{% url 'register' %}">Register</a>                        
                       
                            <a class="button is-success" href="{% url 'login' %}">Log In</a>
                        </div>
                    {% endif %}
                </div>                
            </div>
        </nav>
        <section class="section">
            {% block body %}
            {% endblock %}
        </section>
        
    </body>
</html>
