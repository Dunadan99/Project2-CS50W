{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2 class="title is-2">Login</h2>

    {% if message %}
        <div class="notification is-danger is-light">{{ message }}</div>
    {% endif %}
    <div class="columns">
        <div class="column  is-half is-offset-one-quarter">              
                <div class="box">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <div class="field">            
                            <label class="label" for="username">Username:</label>
                            <div class="control">
                                <input autofocus class="input is-two-thirds" type="text" id="username" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="field">        
                            <label class="label" for="password">Password:</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="buttons is-right">
                                <input class="button is-success" type="submit" value="Login">                                
                            </div>                            
                        </div>
                        <div class="field">
                            <div class="control is-flex is-justify-content-center">
                                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                            </div>
                        </div>
                    </form>
                </div>                
        </div>
    </div>
{% endblock %}
